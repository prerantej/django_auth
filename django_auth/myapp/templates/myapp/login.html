<!-- myapp/templates/myapp/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username_email">Username/Email:</label>
        <input type="text" id="username_email" name="username_email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
</body>
</html>
